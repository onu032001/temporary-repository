<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://mathjs.org/js/lib/math.js"></script>
    <title>미분 계산기</title>
    <style>
        div input {
            width: 100%;
        }
        div {
            border: 1px solid black;
        }
        button {
            border-radius: 3px;
            width: 50px;
            font-size: 16px;
            background-color: aqua;
        }
        span#error-output {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>미분할 함수:</p>
        <input id="function-input"/><br/>
        <button id="function-derivative">미분</button>
    </div><br/>
    <div>
        <p>결과: <span id="error-output"></span></p>
        <input readonly id="derivative-output"/>
    </div>
    <script>
        const functionInput = document.getElementById('function-input');
        const functionDerivative = document.getElementById('function-derivative');
        const derivativeOutput = document.getElementById('derivative-output');
        const errorOutput = document.getElementById('error-output');

        functionDerivative.addEventListener('click', function (event) {
            try {
                errorOutput.innerText = '';
                let derivativeResult = math.derivative(functionInput.value, 'x');
                derivativeResult = math.simplify(derivativeResult).toString();
                derivativeOutput.value = derivativeResult;
            } catch (error) {
                derivativeOutput.value = '';
                errorOutput.innerText = '보고되지 않은 ' + error.message;
            }
        })
    </script>
</body>
</html>
